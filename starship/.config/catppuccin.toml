format = """
\\[ $username\
@\
$hostname \\]\
$directory\
$python\
$git_branch\
$git_state\
$git_status\
$fill\
$cmd_duration\
$line_break\
$character"""

add_newline = false


[time]
disabled = false

[fill]
symbol = " "

[directory]
style = "#ADD8E6"
truncate_to_repo = false
truncation_length = 4 
truncation_symbol = ".../"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-red"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[username]
style_user = '#FFC0CB'
format = '[$user]($style)'
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold blue)'
disabled = false
